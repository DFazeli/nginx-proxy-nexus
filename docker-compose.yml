version: '3'

services:
  nginx-nexusproxy:
    image: nginx-nexusproxy
    ports:
      - '443:443'
      - '5000:5000'
      - '5001:5001'
      - '5002:5002'
      - '5003:5003'
      - '5004:5004'
      - '5005:5005'
    links:
      - nexus-repo
    command: [ nginx, '-g', 'daemon off;' ]

  nexus-repo:
    image: sonatype/nexus3
    volumes:
      - 'nexus3-data:/nexus-data'

volumes:
  nexus3-data:
